<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="apple-mobile-web-app-title" content="P2PBUY">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black" /> 
	<meta name="format-detection" content="telephone=no">
	<meta http-equiv="cleartype" content="on">
	<meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0, minimum-scale=1.0,user-scalable=no,minimal-ui">
	<title>手势demo</title>
	<style type="text/css">
	*{padding:0;margin:0;}
	html,body{height:100%;}
	.stage{position:absolute;width:100%;top:0;bottom:0;}
	.tips{height:40px;width:100%;background-color:#eee;color:#333;}
	</style>
</head>
<body>
	<div class="stage">
		<div class="tips"></div>
	</div>

<script type="text/javascript" src="jsfinger.min.js"></script>
<script type="text/javascript">
(function(){
	document.addEventListener('touchstart', function(event) {
		event.preventDefault();
	}, false);

	function _$(selector){
		if(typeof selector == 'object'){
			return selector;
		}else if(typeof selector == 'string'){
			return document.querySelector(selector);
		}
	}

	var stage = _$('.stage');
	var tip = _$('.tips');

	function tips(text){
		tip.innerHTML = text;
	}
	stage.addEventListener('swipe',function(e){
		e.preventDefault();
		tips('swipeLeft')
	});
	stage.addEventListener('swipeLeft',function(e){
		e.preventDefault();
		tips('swipeLeft')
	});
	stage.addEventListener('swipeRight',function(e){
		e.preventDefault();
		tips('swipeRight')
	});
	stage.addEventListener('swipeUp',function(e){
		e.preventDefault();
		tips('swipeUp')
	});
	stage.addEventListener('swipeDown',function(e){
		e.preventDefault();
		tips('swipeDown')
	});
	stage.addEventListener('tap',function(e){
		e.preventDefault();
		tips('tap')
	});
	stage.addEventListener('doubleTap',function(e){
		e.preventDefault();
		tips('doubletap')
	});
	stage.addEventListener('singleTap',function(e){
		e.preventDefault();
		tips('singletap')
	});
	stage.addEventListener('drag',function(e){
		e.preventDefault();
		tips('drag')
	});
})();
</script>
</body>


</html>
